<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App prototype</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body class="bg-success p-15">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
      body {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Anirudh's JS Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>
      <h3 class="m-5 noTodo hidden">
        You Have No Todos At The Moment. Good job!
      </h3>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
            my-2
          "
        >
          <span>a sample todo. Make your own below!</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input
          placeholder="Type here..."
          class="field form-control m-auto"
          type="text"
          name="add"
        />
      </form>
      <p class="m-5 credits">
        Made with <i class="fas fa-heart"></i> by Anirudh Bharadwaj Vangara
      </p>
      <h6 class="my-0 credits">
        This is a static application. Nothing is saved on it! Check out my
        <span
          ><a
            class="text-white bg-warning"
            href="https://github.com/DevTechJr/JavaScript-Todo-List-Application--prototype-"
            >GitHub repo</a
          ></span
        >
      </h6>
    </div>
  </body>
  <script src="script.js"></script>
</html>
